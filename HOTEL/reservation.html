<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rsc/Welcome.png" type="image/x-icon">
    <title>Hilbert Grand Hotel</title>
  </head>
  <body>
    <div id="infiniteHotel" onclick="loadPage(0)"></div>
    <img id="LOGO" src="RSC/Welcome.png" onclick="loadPage(0)">
    <div id="infoR"></div>
    
    <div id="overlay"></div>
    <div id="popup">
      <button id="close" onclick="closePop()">X</button>
      <div id="msg">Your reservation was successful</div>
      <button id="yes" onclick="yes()">Yes</button>
    </div>
    <div id="welcome">
      <form id="reservation">
        <span id="cost">1 Room is 500 LP for a (one) Night</span><br>
        Login:<br><input type="date" id="login" onchange="checkDate()"><br>
        Logout:<br><input type="date" id="logout" onchange="checkDate()"><br>
        People: (60 LP / Person)<br><input type="number" id="ppl" value="1" min="1"><br>
        Beds: (25 LP / Bed)<br><input type="number" id="bed" value="1" min="1"><br>
        E-mail:<br><input type="email" id="email" placeholder="some@example.xyz"><br>
        Description:<br>
        <textarea  name="" id="textInput" cols="30" rows="10" placeholder="Tell us what kind of room you're looking for.."></textarea>
      </form>
      <button onclick="book()">Book room</button>
      <div id="photos">
        <img src="RSC/room1.jpg">
        <img src="RSC/room2.jpg">
        <img src="RSC/room3.jpg">
        <img src="RSC/room4.jpg">
        <img src="RSC/room5.jpg">
        <img src="RSC/room6.jpg">
        <img src="RSC/room7.jpg">
        <img src="RSC/room8.jpg">
        <img src="RSC/room9.jpg">
        <img src="RSC/room10.jpg">
        <img src="RSC/room11.jpg">
        <img src="RSC/room12.jpg">
        <img src="RSC/room13.jpg">
      </div>
      
    </div>
    

    <script src="script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
